<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700&display=swap" rel="stylesheet">
</head>
<body>

  <section>

    <div class="">
      <h1>Want to go to Mars?</h1>
      <hr>
      <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
    </div>

    <form class="" method="POST" action="index.html">

      <h2>Personal details</h2><hr>

      <div class="">
        <label for="name">Name</label>
        <input id="name" type="text">
      </div>
      <div class="">
        <label for="age">Age</label>
        <input id="age" type="text">
      </div>
      <div class="">
        <label for="email">Email</label>
        <input id="email" type="email">
      </div>
      <div class="">
        <label for="fitness">Physical fitness</label>
        <select class="" id="fitness">
          <option>Super-human</option>
          <option>Fit as a fiddle</option>
          <option>Not terribly strong</option>
          <option>A little couch-potato-y</option>
        </select>
      </div>
      <div class="">
        <label for="address">Address</label>
        <textarea id="address"></textarea>
      </div>

      <h2>Mission statement</h2><hr>

      <div class="">
        <label for="question">Why do you want to go to Mars?</label>
        <textarea id="question"></textarea>
      </div>

      <div class="">
        <button class="" type="submit">Register for the trip!</button>
      </div>
    </form>
  </section>

</body>
</html>
