<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i&display=swap" rel="stylesheet">
</head>
<body>

  <section class="island max-length">
    <div>
      <div class="grid grid-middle pad-t-2">
        <div class="unit s-1">
          <h1 class="push-0">Want to go to Mars?</h1>
          <hr class="">
          <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
        </div>
      </div>

      <form class="grid grid-middle max-length" method="POST" action="index.html">

        <fieldset class="unit s-1">
          <legend class="giga">Personal details</legend>
        </fieldset>

        <div class="unit s-1 l-1-2 push">
          <label for="name">Name</label>
          <input id="name" type="text">
        </div>
        <div class="unit s-1 l-1-2 push">
          <label for="age">Age</label>
          <input id="age" type="text">
        </div>
        <div class="unit s-1 l-1-2 push">
          <label for="email">Email</label>
          <input id="email" type="email">
        </div>
        <div class="unit s-1 l-1-2 push">
          <label for="fitness">Physical fitness</label>
          <select class="" id="fitness">
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
          </select>
        </div>
        <div class="unit s-1 push">
          <label for="address">Address</label>
          <textarea id="address"></textarea>
        </div>

        <fieldset class="unit s-1">
          <legend class="giga">Personal details</legend>
        </fieldset>

        <div class="unit s-1 push">
          <label for="question">Why do you want to go to Mars?</label>
          <textarea id="question"></textarea>
        </div>

        <div class="unit s-1 text-center push">
          <button class="" type="submit">
            <input type="hidden" name="_subject" value="Request to join the mission">
            Register for the trip!</button>
        </div>
      </form>
    </div>
  </section>

</body>
</html>
